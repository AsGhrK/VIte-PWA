<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minha Primeira PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</head>

<body class="fullscreen">
    <h1>Cadastro de Pessoas</h1>

        <div class="image-container">
            <img src="/images/pwa-icon-256.png" alt="PWA Icon" width="256" height="256">
        </div>

        <div class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-container">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade">
        </div>


        <div class="button-container">
            <button id="btnSalvar">Salvar</button>
            <button id="btnListar">Listar</button>
            <button id="btnAtualizar">Atualizar</button>
            <button id="btnRemover">Remover</button>
        </div>

        <div>
            <output></output>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
